<html lang="en">

<head>

<body>

   <video playsinline autoplay muted loop id="bgvid">
    <source src="https://www.videvo.net/videvo_files/converted/2014_05/videos/Sunset_From_a_Train.mov96112.mp4" type="video/mp4">
</video>

<button id="myBtn" onclick="myfunction()">pause</button>  

<div class= "content">
    <div class='container'>
        <div class='row'>
            <div class='card-panel teal darken-4'>
                <h3 class='center-align'>Train Schedule</h3>
            </div>
        </div>

        <div class='row'>
            <div class='card-panel teal darken-4 trainInfo'>
                <h4 class='center-align'>Where They At?</h4>
                <table class="table striped center bordered repsonsive-table" id='trainTable'>
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (Mins)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>

        <div class='row'>
            <div class='card-panel teal darken-4'>
                <h4 class='center-align'>Add Your Train</h4>
                <form>
                    <div class="input-field col s12">
                        <input type="text" class="validate" id="trainNameInput">
                        <lable for="">Tain Name</lable>
                    </div>
                    <div class="input-field col s12">
                        <input type="text" class="validate" id="destinationInput">
                        <lable for="">Destination</lable>
                    </div>
                    <div class="input-field col s12">
                        <input type="text" class="validate" id="firstInput">
                        <lable for="">First Train (HH:mm Military Time</lable>
                    </div>
                    <div class="input-field col s12">
                        <input type="text" class="validate" id="frequencyInput">
                        <lable for="">Frequency (Minutes)</lable>
                    </div>
                    <button type="submit" class="btn" id="addTrainBtn">Submit</button>

                </form>
            </div>
        </div>

    </div>

</div>
