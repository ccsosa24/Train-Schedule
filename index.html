    <video playsinline autoplay muted loop id="bgvid">
        <source src="https://www.videvo.net/videvo_files/converted/2014_05/videos/Sunset_From_a_Train.mov96112.mp4"
            type="video/mp4">
    </video>

    <!-- <button id="myBtn" onclick="myfunction()">pause</button>   -->


    <div class="container">

            
                <h1 class="text-center">Train Time!!</h1>
    
            </div>
            
                <div class="card-header text-white bg-primary mb-3">Current Train</div>
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>frequency</th>
                                <th>Next Arrival</th>
                                <th>Minutues Away</th>
                            </tr>
                           
                                
                                
                            
                        </thead>
                        <tbody id="full-table">
                            <tr>
                                <td scope="row" id="train-name"></td> 
                                                            
                                <td id="destionation"></td>
                                <td id="frequency"></td>                               
                                <td id="next-arrival"></td> 
                               
                                <td id="minutes-away"></td>
                             
                            </tr>
    
                        </tbody>
                    </table>
                </div>
    
            </div>
    
            <br>
    
            
                <div class="card-header text-white bg-primary mb-3">Add Train</div>
                <div class="card-body">
                    <form method="POST" action="form-handler" onsubmit="return checkForm(this);">
                        <div class="form-group">
                            <label for="train-name">Train Name</label>
                            <input class="form-control" id="trian-name" type="text" required>
                            <div class="invalid-feedback" id="invalid-name"></div>
                        </div>
                        <div class="form-group">
                            <div class="form-group">
                                <label for="train-destination">Destination</label>
                                <input class="form-control" id="trian-destination" type="text" required>
                                <div class="invalid-feedback" id="invalid-destination"></div>
                            </div>
                            <div class="form-group">
                                <label for="train-first-time">Frist Train Time</label>
                                <input class="form-control" id="train-first-time" type="text" required>
                                <div class="invalid-feedback" id="invalid-name"></div>
                            </div>
                            <div class="form-group">
                                <label for="train-frequency">Frequency</label>
                                <input class="form-control" id="trian-frquency" type="text" required>
                                <div class="invalid-feedback" id="invalid-frequency"></div>
                            </div>
                            <button class="btn btn-primary" id="submit-button" type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
    
                </div>
